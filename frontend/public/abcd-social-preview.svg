  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0462CB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#034B9B;stop-opacity:1" />
